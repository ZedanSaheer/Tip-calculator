<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tip calculator app</title>
</head>

<body>
  <div class="wrapper">
    <div class="title-main">
      <div class="1">spli</div>
      <div class="2">tter</div>
    </div>
    <div class="space-height"></div>
    <div class="container">
      <div class="user">
        <div class="billamount">
          <div class="billamount-label">
            <p class="billamount Title">Bill</p>
            <p class="warning-bill">Number of people : <span class="warning-bill-span">Required.</span></p>
            <p class="warning-bill-two">Bill Amount : <span class="warning-bill-span-two">Required.</span></p>
          </div>
          <div class="bill-input">
            <i class="fas fa-dollar-sign"></i>
            <input type="text" name="bill" id="billamount" placeholder="0">
          </div>
        </div>
        <div class="tip">
          <div class="tip-label">
          <div class="tip Title">Select Tip %</div><p class="tip-warning">Please select a tip to get the shares!</p></div>
          <div class="tip-button">
            <button class="tip-amount one">5%</button><button class="tip-amount two">10%</button><button
              class="tip-amount three">15%</button><button class="tip-amount four">25%</button><button
              class="tip-amount five">50%</button>
            <input type="text" name="custome-tip" class="custom" placeholder="Custom">
          </div>
        </div>
        <div class="useramount">
          <div class="useramount-label">
            <p class="useramount Title">Number of People</p>
            <p class="warning">Can't be zero</p>
          </div>
          <div class="user-input">
            <i class="fas fa-users"></i>
            <input type="text" name="user" id="useramount" placeholder="0" class="">
          </div>
        </div>
      </div>
      <div class="output-wrapper">
        <div class="output">
          <div class="main-output">
            <div class="tip-amount-output">
              <div class="tip-text">
                <p class="tip-text-header">tip amount</p>
                <p class="tip-text-sub">/ person</p>
              </div>
              <div class="tip-output">$0.00</div>
            </div>
            <div class="total-amount-output">
              <div class="total-text">
                <p class="total-text-header">total</p>
                <p class="total-text-sub">/ person</p>
              </div>
              <div class="total-output">$0.00</div>
            </div>
            <div class="info-output">(this is a round up figure of the bill per person)</div>
          </div>
          <div class="space-height-output"></div>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
